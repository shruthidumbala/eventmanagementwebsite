<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - College Event Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="download (2).png" alt="College Logo">
        </div>
        <nav>
            <div class="titles">
            <ul>
                <li><a href="index.html">Events</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
         </div>
        </nav>
    </header>
    <main>
        <section class="events-list">
            <h1>College Events</h1>
            <div class="event-container">
        <!-- Event 1 -->
        <div class="event polaroid">
            <img src="ann4.png"Event 1">
            <div class="event-description">
                <div class="event-title">Event 1</div>
                <p>ANNUAL DAY</p>
            </div>
        </div>
        <!-- Event 2 -->
        <div class="event polaroid">
            <img src="broumous fiesta.png" alt="Event 2">
            
            <div class="event-description">
                <div class="event-title">Event 2</div>
                <p>BROUMOUS FIESTA</p>
            </div>
        </div>
        <!-- Event 3 -->
        <div class="event polaroid">
            <img src="techno week.png" alt="Event 3">
            <div class="event-description">
                <div class="event-title">Event 3</div>
                <p>TECHNO WEEK 1.0</p>
            </div>
        
        </div>
        <!-- Event 4 -->
        <div class="event polaroid">
            <img src="traditionalday.png" alt="Event 4">
            <div class="event-description">
                <div class="event-title">Event 4</div>
                <p>TRADITIONAL DAY.</p>
            </div>
        </div>
        <!-- Event 5 -->
        <div class="event polaroid">
            <img src="fresh.webp" alt="Event 5">
            <div class="event-description">
                <div class="event-title">Event 5</div>
                <p> FRESHERS DAY</p>
            </div>
        </div>
    </div>
</body>
</html>
